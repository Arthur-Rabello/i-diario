version: "4"

volumes:
  dot_ssh:
  socket_dir:

services:
  ssh-agent: # https://github.com/nardeas/docker-ssh-agent
    container_name: ssh-agent-idiario
    image: nardeas/ssh-agent:latest
    volumes:
      - "dot_ssh:/root/.ssh"
      - "socket_dir:/.ssh-agent"
    environment:
      - SSH_AUTH_SOCK=/.ssh-agent/socket

  postgres:
    image: postgres:9.4-alpine
    container_name: postgres94-idiario
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres

  redis:
    image: redis:4.0-alpine
    container_name: redis-idiario
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: idiario
    command: /bin/bash
    tty: true
    volumes:
      - .:/app
      - "dot_ssh:/root/.ssh"
      - "socket_dir:/.ssh-agent"
    ports:
      - "4000:4000"
    depends_on:
      - ssh-agent
      - postgres
      - redis
    environment:
      - SSH_AUTH_SOCK=/.ssh-agent/socket
